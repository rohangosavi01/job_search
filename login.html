<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | ASU Job Portal</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <img src="assets/images/logo.png" alt="ASU Logo" class="logo">
    <h1>Job Search</h1>
    <h3>ENT 301 Class Project</h3>
  </header>

  <main>
    <h2>Logging you in...</h2>
  </main>

  <footer>
    <p>Zixuan Yang, Shreeja Kadari, Rohan Gosavi, Tegvir Kular</p>
  </footer>

  <script>
    // JavaScript to detect the 'role' parameter and redirect accordingly
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');

    if (role === 'student') {
      window.location.href = 'student.html';
    } else if (role === 'employer') {
      window.location.href = 'employer.html';
    } else {
      // Fallback message if the role is not specified
      document.querySelector('main').innerHTML = '<p>Error: Role not specified.</p>';
    }
  </script>
</body>
</html>
